<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #minhaDiv{
/*             text-align: center; */
            text-align: right;
        }

        #p1{
            background-color: red;
            display: inline;
        }

        #p2{
            background-color: yellow;
            display: inline;
        }

        #p3{
            background-color: green;
            display: inline;
        }

    </style>
</head>
<body>

<!--     DISPLAY INLINE display: inline - quando coloca ele o width e height nao funciona, e ele tambem ganha um 
    comportamento de uma palavra no caso vai dar um enter apos cada palavra e vai ficar um espaco entre os 
    elemento que usou display inline  -->

    <div id="minhaDiv"> 
        <p id="p1"> oi 1 </p>

        <p id="p2"> oi 2 </p>

        <p id="p3"> oi 3 </p>
    </div>
</body>
</html>
